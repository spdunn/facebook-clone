<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <ng-template appPlaceholder></ng-template>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group" *ngIf="isLoginMode">
        <div class="row">
          <div *ngFor="let user of (users | async).users; let i = index">
            <div class="col-xs-3">
              <img
                [src]="user.profileImage"
                alt="No image found"
                class="img-responsive login-user-image"
                (click)="login(user)"
              />
              <h3>{{ user.firstName }}</h3>
              <input type="hidden" value="user.id" />
            </div>
          </div>
        </div>
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <div class="row">
          <div class="col-xs-12">
              <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  name="firstName"
                  ngModel
                  required>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                type="text"
                id="lastName"
                class="form-control"
                name="lastName"
                  ngModel
                  required>
            </div>
        </div>
    </div>
      <div class="row">
          <div class="col-xs-12">
              <div class="form-group">
                  <label for="profileImage">Image URL</label>
                  <input
                  type="text"
                  id="profileImage"
                  class="form-control"
                  #imagePath
                  name="profileImage"
                  ngModel>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
              <img [src]="imagePath.value" alt="" class="img-responsive">
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input
                  type="text"
                  id="email"
                  class="form-control"
                  name="email"
                  ngModel
                  required
                  email>
              </div>
          </div>
      </div>
      </div>
      <hr />
      <div class="row">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
          *ngIf="!isLoginMode"
        >
        Sign Up
        </button>
        <button
          class="btn btn-primary"
          type="button"
          (click)="isLoginMode = !isLoginMode"
        >
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
      <ng-template appPlaceholder></ng-template>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="form-group" *ngIf="isLoginMode">
            <div class="row">
              <div *ngFor="let user of (users | async).users; let i = index">
                <div class="col-xs-3">
                  <img
                  [src]="user.profileImage"
                  alt="No image found"
                  class="img-responsive login-user-image"
                  (click)="login(user)">
                  <h3>{{ user.firstName }}</h3>
                  <input type="hidden" value="user.id">
                </div>
            </div>
            </div>
            <div class="form-group row" *ngIf="!isLoginMode">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
          </div>
          <hr>
          <div class="row">
              <!-- <button
                  class="btn btn-primary"
                  type="submit"
                  [disabled]="!authForm.valid"
              >
                  {{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
              <button
                  class="btn btn-primary"
                  type="button"
                  (click)="isLoginMode = !isLoginMode"
              >
                  Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button> -->
          </div>
      </form>
  </div></div>

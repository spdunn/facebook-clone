<div class="row">
  <div class="col-xs-12">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="row">
              <div class="col-xs-12">
                  <button type="submit" class="btn btn-success" [disabled]="!profileForm.valid">Save</button>
                  <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input
                      type="text"
                      id="firstName"
                      formControlName="firstName"
                      class="form-control">
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input
                    type="text"
                    id="lastName"
                    formControlName="lastName"
                    class="form-control">
                </div>
            </div>
        </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="profileImage">Image URL</label>
                      <input
                      type="text"
                      id="profileImage"
                      formControlName="profileImage"
                      class="form-control"
                      #imagePath>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <img [src]="imagePath.value" alt="" class="img-responsive">
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input
                      type="text"
                      id="email"
                      formControlName="email"
                      class="form-control" >
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootdey">
  <div class="col-md-12 bootstrap snippets">
    <div class="panel">
      <div class="panel-body">
        <form (ngSubmit)="onPost(f)" #f=ngForm>
          <input
          text="textarea"
          class="form-control"
          rows="2"
          placeholder="What are you thinking?"
          id="message"
          name="message"
          ngModel
          required
          >
          <div class="mar-top clearfix">
            <button
            class="btn btn-sm btn-primary pull-right"
            type="submit"
            [disabled]="!f.valid"
            ><i class="fa fa-pencil fa-fw"></i> Share</button>
            <a class="btn btn-trans btn-icon fa fa-video-camera add-tooltip" href="#"></a>
            <a class="btn btn-trans btn-icon fa fa-camera add-tooltip" href="#"></a>
            <a class="btn btn-trans btn-icon fa fa-file add-tooltip" href="#"></a>
          </div>
        </form>
      </div>
    </div>
    <div class="row" *ngIf="myPosts.length > 0">
      <div class="panel" *ngFor="let post of myPosts; let i = index">
        <div class="panel-body">
        <!-- Newsfeed Content -->
        <!--===================================================-->
          <div class="media-block">
            <a class="media-left" href="#">
              <img
              class="img-circle img-sm post-author-image"
              alt="No profile image selected"
              [src]=post.author.profileImage
              ></a>
            <div class="media-body">
              <div class="mar-btm">
                <a href="#" class="btn-link text-semibold media-heading box-inline">{{ post.author.firstName }}</a>
              </div>
              <p>{{ post.content }}</p>
              <div class="pad-ver">
                <div class="btn-group">
                  <button
                  class="btn btn-sm btn-default btn-hover-success"
                  [disabled]="!!hasUserLiked(post)"
                  (click)="onLike(post)"
                  ><i class="fa fa-thumbs-up"></i>{{ post.likes.length }}</button>
                  <button
                  class="btn btn-sm btn-default btn-hover-success"
                  [disabled]="currentUser.id == post.author.id"
                  (click)="onShare(post)"
                  >Share</button>
                  <!-- <a class="btn btn-sm btn-default btn-hover-danger" href="#"><i class="fa fa-thumbs-down"></i></a> -->
                </div>
                <!-- <a class="btn btn-sm btn-default btn-hover-primary" href="#">Comment</a> -->
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="myPosts.length == 0">
      <h4>Nobody is talking...why don't you start the conversation?</h4>
    </div>
  </div>
</div>
